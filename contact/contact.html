<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <title>Contact-Striano Photography</title>
</head>
<body>
    <form action="strianophotography.com/contactform" method="post">
        <fieldset>
            <legend>Who are you?</legend>
            <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name">
            <label for="last-name">Last Name</label>
                <input type="text" placeholder="Last Name">
            <label for="email-address">Email Address</label>
                <input type="email" placeholder="Email Address">
            <label for="phone-number">Phone Number</label>
                <input type="tel" placeholder="Phone Number">
        </fieldset>
        
        <fieldset>
            <legend>What can we help you with?</legend>
            <label for="checkbox">Senior Photos</label>
                <input type="checkbox" name="Service" id="senior-photos">
            <label for="checkbox">Family Photos</label>
                <input type="checkbox" name="Service" id="family-photos">
            <label for="checkbox">Senior Photos</label>
                <input type="checkbox" name="Service" id="senior-photos">
            <label for="checkbox">Senior Photos</label>
                <input type="checkbox" name="Service" id="senior-photos">
            <br>
            <label for="date">When?</label>
                <input type="date" name="date" id="date">
        </fieldset>
        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
